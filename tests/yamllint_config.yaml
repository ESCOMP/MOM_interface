yaml-files:
  - '*.yaml'
  - '*.yml'

rules:
  braces: enable
  brackets:
    max-spaces-inside: 1
  colons:
    max-spaces-after: 4
    max-spaces-before: 1
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end:
    level: warning
  document-start:
    level: warning
  empty-lines: enable
  empty-values: enable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 120
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: enable
  quoted-strings: disable
  trailing-spaces: enable
  truthy: disable

