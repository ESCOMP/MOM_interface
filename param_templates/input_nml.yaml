# This file includes the MOM6 parameters used within the CESM framework,
# and is used to generate MOM_input file at compile time.
---
MOM_input_nml:
    output_directory:
        value: "'./'"
    restart_input_dir:
        value: "'./'"
    restart_output_dir:
        value: "'./'"
    parameter_filename:
        value: "'MOM_input', 'MOM_override'"
fms_nml:
    clock_grain:
        value: "'ROUTINE'"
    clock_flags:
        value: "'NONE'"
    domains_stack_size:
        value: 5000000
    stack_size:
        value: 0

diag_manager_nml:
    flush_nc_files:
        value: .true.
    max_input_fields:
        value:
            $OCN_BGC_CONFIG != "none" and $TEST == True: 900
            else: 600
    max_output_fields:
        value:
            $OCN_BGC_CONFIG != "none" and $TEST != True: 600
            $OCN_BGC_CONFIG != "none" and $TEST == True: 1200
            else: 300
    max_num_axis_sets:
        value:
            $OCN_BGC_CONFIG != "none" and $TEST != True: 30
            $OCN_BGC_CONFIG != "none" and $TEST == True: 26
            else: 24

mpp_io_nml:
    cf_compliance:
        value: .true.
...
