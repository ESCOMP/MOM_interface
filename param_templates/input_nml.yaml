# This file includes the MOM6 parameters used within the CESM framework,
# and is used to generate MOM_input file at compile time.
---
MOM_input_nml:
    output_directory:
        values: "'./'"
    restart_input_dir:
        values: "'./'"
    restart_output_dir:
        values: "'./'"
    parameter_filename:
        values:
          $NINST_OCN > 1:
            "'MOM_input_%4E', 'MOM_override_%4E'"
          else:
            "'MOM_input', 'MOM_override'"
fms_nml:
    clock_grain:
        values: "'ROUTINE'"
    clock_flags:
        values: "'NONE'"
    domains_stack_size:
        values: 5000000
    stack_size:
        values: 0

diag_manager_nml:
    flush_nc_files:
        values: .true.
    max_input_fields:
        values:
          $MARBL_CONFIG != "off" and $TEST == True:
            900
          else:
            600
    max_output_fields:
        values:
          $MARBL_CONFIG != "off" and $TEST != True:
            600
          $MARBL_CONFIG != "off" and $TEST == True:
            1200
          else:
            300
    max_num_axis_sets:
        values:
          $MARBL_CONFIG != "off" and $TEST != True:
            30
          $MARBL_CONFIG != "off" and $TEST == True:
            26
          else:
            24

mpp_io_nml:
    cf_compliance:
        values: .true.
...
