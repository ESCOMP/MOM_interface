# The list of input files to be checked out from inputdata
---
mom.input_data_list:
    ocean_hgrid:
        $OCN_GRID == "gx1v6":    "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_hgrid.nc"
        $OCN_GRID == "tx0.66v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_hgrid_180829.nc"
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_hgrid.nc"
    ocean_vgrid1:
        $OCN_GRID == "gx1v6":    "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_vgrid.nc"
        $OCN_GRID == "tx0.66v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_vgrid_180829.nc"
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/hycom1_75_800m.nc"
    ocean_vgrid2:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/interpolate_zgrid_40L.nc"
    ocean_vgrid3:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/layer_coord.nc"
    ocean_topog:
        $OCN_GRID == "gx1v6":    "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_topog.nc"
        $OCN_GRID == "tx0.66v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_topog_190314.nc"
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/ocean_topog.nc"
    ocean_topo_edit:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/All_edits.nc"
    tempsalt:
        $INIT_LAYERS_FROM_Z_FILE == "True" and $OCN_GRID in ["gx1v6", "tx0.66v1", "tx0.25v1"]:
            "${INPUTDIR}/${TEMP_SALT_Z_INIT_FILE}"
    saltrestore:
        $OCN_GRID == "tx0.66v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/salt_restore_tx0.66v1_180828.nc"
    tidal:
        $OCN_GRID == "tx0.66v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/energy_new_t0.66v1_conserve_180608.nc"
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/tidal_amplitude.v20140616.nc"
    ocean_channel:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/MOM_channels_global_025"
    ocean_geothermal:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/geothermal_davies2013_v1.nc"
    ocean_seaw:
        $OCN_GRID == "tx0.25v1": "${DIN_LOC_ROOT}/ocn/mom/${OCN_GRID}/seawifs-clim-1997-2010.1440x1080.v20180328.nc"
...
